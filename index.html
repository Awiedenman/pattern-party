<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />

  <script src="main.js"></script>

<body>
  <div class="page-container">
    <header class="header">
      <h1 class="header_title--pattrn">PATTRN<span class="header_title--party"> PARTY</span></h1>
      <h3 class="header_student-name">Austin Wiedenman</h3>
    </header>
    <main>
      <section class="accordian_container">
        <h2 class="accordian_title">ACCORDIAN TABS</h2>
        <hr class="accordian_seperation-line" />
      <div class="accordian">
      
        <input type="radio" name="tabs" id="accordian_tab--1" checked="checked">    
          <label for="accordian_tab--1">Tab 1</label>
          <div class="tab">
            <img class="tab_contents--image" src="" alt="">
            <div class="tab_contents--container">              
              <h3 class="tab_contents--title">Tab 1</h3>
              <p class="tab_contents--text"></p>
            </div>
          </div>
          
        <input type="radio" name="tabs" id="accordian_tab--2" checked="checked">    
          <label for="accordian_tab--2">Tab 2</label>
          <div class="tab">
            <img class="tab_contents--image" src="" alt="">
            <div class="tab_contents--container">              
              <h3 class="tab_contents--title">Tab 2</h3>
              <p class="tab_contents--text"></p>
            </div>
          </div>
          
        <input type="radio" name="tabs" id="accordian_tab--3" checked="checked">    
          <label for="accordian_tab--3">Tab 3</label>
          <div class="tab">
            <img class="tab_contents--image" src="" alt="">
            <div class="tab_contents--container">              
              <h3 class="tab_contents--title">Tab 3</h3>
              <p class="tab_contents--text"></p>
            </div>
          </div>

           <input type="radio" name="tabs" id="accordian_tab--4" checked="checked">    
          <label for="accordian_tab--4">Tab 4</label>
          <div class="tab">
            <img class="tab_contents--image" src="" alt="">
            <div class="tab_contents--container">              
              <h3 class="tab_contents--title">Tab 4</h3>
              <p class="tab_contents--text"></p>
            </div>
          </div>
      </div>
      </section>
      <section class="grid_container">
        <section class="grid">
          <article class="grid_box grid_box--1"><div class="grid_box--header"></div></article>
          <article class="grid_box grid_box--2"><div class="grid_box--header"></div></article>
          <article class="grid_box grid_box--3"><div class="grid_box--header"></div></article>
          <article class="grid_box grid_box--4"><div class="grid_box--header"></div></article>
          <article class="grid_box grid_box--5"><div class="grid_box--header"></div></article>
          <article class="grid_box grid_box--6"><div class="grid_box--header"></div></article>
          <article class="grid_box grid_box--7"><div class="grid_box--header"></div></article>
        </section>
      </section>
    </main>
  </div>
